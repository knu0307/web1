<h1>스트레이키즈</h1>
<p>
  3RACHA의 랩/힙합을 기반으로 한 프로듀싱과 보컬라인(일명 보컬라차: 승민, 아이엔)의 서정적인 보컬, 댄스라인(댄스라차: 리노, 현진, 필릭스)을 중심으로 한 다이나믹한 퍼포먼스가 합해져 8명이 유기적인 조화를 이루는 것이 이 그룹의 특징. 그룹명인 스트레이키즈(Stray Kids)는 '방황하는 아이들' 이라는 뜻으로, 기존의 틀에서 벗어나 8명이 똘똘 뭉쳐 자신을 길을 스스로 찾아 나가겠다는 포부를 담고 있다.</p>
